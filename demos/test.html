<script src="../src/canvastotiff.js"></script>
<script>

	var canvas = document.querySelector("canvas"),
		ctx = canvas.getContext("2d"),
		w = canvas.width,
		h = canvas.height,
		isIE = typeof AudioContext === "undefined" && typeof webkitAudioContext === "undefined",
		img = new Image,
		btn = document.querySelector("button");

	img.onload = function() {
		ctx.drawImage(this, 0, 0, canvas.width, canvas.height);
		btn.onclick = saveTIFF;
		if (isIE) btn.innerHTML = "Produce TIFF";
	};

	function saveTIFF() {

		// Convert canvas to TIFF as an Object URL
		CanvasToTIFF.toObjectURL(canvas, function(url) {

			// for standard browsers, redirect to data-url so user can download
			window.location.href = url;

			// for IE, manually select image to download...
			if (isIE) {
				var a = btn = document.querySelector("a");
				a.innerHTML = "Right-click this link to download";
				a.href = url;
			}
		}, {    // options
			littleEndian: !!document.querySelector("#little-endian").checked,
			dpi: 72     // does of course not affect the image itself, but is used for arbitrary size relations (optional)
		});
	}

	img.src = "gfx/test.jpg";

</script>
